<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeckGL 500k NYC Points on MapLibre (Hide at Low Zoom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- MapLibre GL JS CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
  <!-- deck.gl -->
  <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>

  <script>
    // Number of points
    const N = 500000;

    // Hide layer when zoom drops below this
    const HIDE_BELOW_ZOOM = 8;

    // Generate full dataset in a Float32Array
    const fullPositions = new Float32Array(N * 2);
    const minLng = -74.2590, maxLng = -73.7004;
    const minLat = 40.4774,  maxLat = 40.9176;
    for (let i = 0; i < N; i++) {
      fullPositions[2 * i]     = minLng + Math.random() * (maxLng - minLng);
      fullPositions[2 * i + 1] = minLat + Math.random() * (maxLat - minLat);
    }

    // Initialize MapLibre map
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
      center: [(minLng + maxLng) / 2, (minLat + maxLat) / 2],
      zoom: 10
    });

    let overlay, scatter;

    function updateVisibility() {
      const zoom = map.getZoom();
      // visible only when zoom >= HIDE_BELOW_ZOOM
      const isVisible = zoom >= HIDE_BELOW_ZOOM;
      scatter = scatter.clone({ visible: isVisible });
      overlay.setProps({ layers: [scatter] });
    }

    map.on('load', () => {
      // Initial full-density layer
      scatter = new deck.ScatterplotLayer({
        id: 'nyc-scatter',
        data: {
          length: N,
          attributes: { getPosition: { value: fullPositions, size: 2 } }
        },
        pickable: false,
        radiusUnits: 'pixels',
        getRadius: 2,
        getFillColor: [255, 140, 0, 80],
        visible: true
      });

      overlay = new deck.MapboxOverlay({ layers: [scatter], interleaved: false });
      map.addControl(overlay);

      // hide/show on zoom changes
      map.on('zoomend', updateVisibility);
      // also apply right away
      updateVisibility();
    });
  </script>
</body>
</html>
