<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Animated A* (With Click-to-Select and Animated Visited)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body, #map { margin:0; padding:0; height:100%; }
    #start-btn, #toggle-visited-btn {
      position: absolute;
      left: 10px;
      z-index: 1;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }
    #start-btn { top: 10px; }
    #toggle-visited-btn { top: 50px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="start-btn">Start</button>
  <button id="toggle-visited-btn">Hide Visited Nodes</button>

  <script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script>
    // 1) initialize map
    const map = new maplibregl.Map({
      container: 'map',
      style: "https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL",
      center: [-75.7, 45.39],
      zoom: 13,
    });
    map.addControl(new maplibregl.NavigationControl());

    map.on('load', () => {
      // 2) fetch geojson then hand off to worker
        fetch('../../Data-Collection/super-huge.geojson')
      // fetch('../../Data-Collection/large-ottawa-area.geojson')
        .then(res => {
          const len = res.headers.get('content-length');
          if (len) console.log(`On the wire: ${len} bytes`);
          return res.json();
        })
        .then(geojson => {
          console.log("finish loading json")
          const worker = new Worker('graphWorker.js');
          worker.postMessage(geojson);
          geojson = null; //discard geojson from memory

          worker.onmessage = ({ data }) => {
            console.log("finish loading");
            const { graph, coordsMap, allKeys } = data;
            worker.terminate();

            // // helper to get UTF-8 byte length of any JS value
            // function byteSize(obj) {
            //   // stringify → UTF-8 encode → measure length
            //   return new TextEncoder().encode(JSON.stringify(obj)).length;
            // }

            // console.log(`graph:      ~${byteSize(graph).toLocaleString()} bytes`);
            // console.log(`coordsMap:  ~${byteSize(coordsMap).toLocaleString()} bytes`);
            // console.log(`allKeys:    ~${byteSize(allKeys).toLocaleString()} bytes`);

            // build graph-nodes source + cluster layers
            let features = allKeys.map((k, i) => ({
              type: 'Feature',
              id: i,
              geometry: { type: 'Point', coordinates: coordsMap[k] },
              properties: {}
            }));

            console.log("Number of nodes", features.length)
            map.addSource('graph-nodes', {
              type: 'geojson',
              data: { type: 'FeatureCollection', features },
              cluster: true,
              clusterMaxZoom: 16,
              clusterRadius: 2
            });

            features = null; //free up feature memory

            map.addLayer({
              id: 'clusters', type: 'circle', source: 'graph-nodes',
              filter: ['has', 'point_count'],
              paint: {
                'circle-radius': 2,
                'circle-color': '#2ECC40',
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
              }
            });
            map.addLayer({
              id: 'unclustered-point', type: 'circle', source: 'graph-nodes',
              filter: ['!', ['has', 'point_count']],
              paint: {
                'circle-radius': 2,
                'circle-color': '#2ECC40',
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
              }
            });



            // click to pick start/end
            let startKey = null, endKey = null;
            let startMarker, endMarker;
            
            map.on('click', e => {
              const click = [e.lngLat.lng, e.lngLat.lat];
              let best = Infinity, nearest = null;
              allKeys.forEach(k => {
                const [x,y] = coordsMap[k];
                const d2 = (click[0]-x)**2 + (click[1]-y)**2;
                if (d2 < best) { best = d2; nearest = k; }
              });
              if (!startKey) {
                startKey = nearest;
                startMarker = new maplibregl.Marker({ color:'green' })
                  .setLngLat(coordsMap[nearest]).addTo(map);
              } else if (!endKey) {
                endKey = nearest;
                endMarker = new maplibregl.Marker({ color:'red' })
                  .setLngLat(coordsMap[nearest]).addTo(map);
              }
            });

            // helper that returns a Promise which only resolves
          // after the worker has posted back and been terminated
          function runAStarAndTerminate(worker, payload) {
            return new Promise((resolve, reject) => {
              worker.onmessage = ({ data }) => {
                // first terminate…
                worker.terminate();
                // …then resolve with the data
                resolve(data);
              };
              worker.onerror = reject;              // in case of worker crash
              worker.postMessage(payload);
            });
          }

            // 6) run A*, animate visited + draw path
            document.getElementById('start-btn')
              .addEventListener('click', async () => {
                if (!startKey || !endKey) {
                  return alert('Click for start (green) then end (red).');
                }
                startMarker?.remove(); endMarker?.remove();
                startMarker = new maplibregl.Marker({ color:'green' })
                  .setLngLat(coordsMap[startKey]).addTo(map);
                endMarker   = new maplibregl.Marker({ color:'red' })
                  .setLngLat(coordsMap[endKey]).addTo(map);

                const btn = document.getElementById('start-btn');
                btn.disabled = true; btn.textContent = 'Running…';
                console.log("Start running algorithm")

               const aStarWorker = new Worker('aStarAlgorithmWorker.js');
                const payload = { graph, coordsMap, allKeys, startKey, endKey };

                // this line “pauses” here until the worker is done *and* terminated
                const { visitedOrder, path } = await runAStarAndTerminate(aStarWorker, payload);
                await new Promise(resolve => setTimeout(resolve, 1000))

                console.log("Worker finished, now visualize…");

                // map.triggerRepaint()
                console.log("added visualization data to map")

//^$^#$^#     
                let featuresBatch = visitedOrder.map((k, idx) => ({
                    type: 'Feature', id: idx,
                    geometry: { type: 'Point', coordinates: coordsMap[k] },
                    properties: { order: idx }
                }));
                
                // new visited-trail source & layer
                map.addSource('visited-trail', {
                    type: 'geojson',
                    data: { type: 'FeatureCollection', features: featuresBatch }
                });
                                // CLEAR ALL visited STATES:
                featuresBatch.forEach(f => {
                  map.setFeatureState(
                      { source: 'visited-trail', id: f.id },
                      { visited: false }
                  );
                });

                featuresBatch = null //clean up features batch

                map.addLayer({
                id: 'visited-trail-layer',
                type: 'circle',
                source: 'visited-trail',
                paint: {
                    'circle-radius':2,
                    'circle-color':'#FF851B',
                    'circle-opacity':['case',['==',['feature-state','visited'],true], 1, 0],
                    'circle-stroke-color':'#fff',
                    'circle-stroke-width': 0.5 ,
                    'circle-stroke-opacity':['case',['==',['feature-state','visited'],true], 1, 0]
                }
                });

                let isLoaded = false
                map.once('idle', () => {
                  console.log('Everything—including your new layer—has been rendered and is idle.');
                  isLoaded = true
                });
                while(!isLoaded){
                  await new Promise(r => setTimeout(r, 1000));
                  console.log(`waiting for loading`)
                }

                // map.triggerRepaint()
                console.log("added visualization data to map")

                // for (let i = 60; i >= 1; i--) {
                //     console.log(i);
                //     await new Promise(r => setTimeout(r, 1000));
                //     console.log(`${i}s for visualization set in`)
                // }



               async function animateFeatureState(visitedOrder) {
                    for (let i = 0; i < visitedOrder.length; i += 50) {
                        const batch = visitedOrder.slice(i, i + 50);
                        batch.forEach((_, idx) => {
                            map.setFeatureState(
                                { source: 'visited-trail', id: i + idx },
                                { visited: true }
                            );
                        });
                        // wait one frame so map can redraw
                        await new Promise(r => setTimeout(r, 0));
                    }
                }
                console.log("animation start running")
                await animateFeatureState(visitedOrder)
                console.log("animation finish running")

//^$^#$^#                
                if (path) {
                  const coords = path.map(k => coordsMap[k]);
                  const fc = { type:'FeatureCollection', features:[{
                    type:'Feature', geometry:{ type:'LineString', coordinates: coords }, properties:{}
                  }]};
                  if (map.getSource('shortest-path')) {
                    map.getSource('shortest-path').setData(fc);
                  } else {
                    map.addSource('shortest-path',{ type:'geojson', data: fc });
                    map.addLayer({
                      id: 'shortest-path-line', type: 'line', source: 'shortest-path',
                      layout: { 'line-join':'round','line-cap':'round' },
                      paint: { 'line-color':'#0074D9','line-width':4 }
                    });
                  }
                } else {
                  console.warn('No path found!');
                }
//$(#%&@(*&%(*@#&%(*))))
// 1) add a clustered GeoJSON source
  map.addSource('visited-trail-2', {
  type: 'geojson',
  data: {
      type: 'FeatureCollection',
      features: featuresBatch
  },
  cluster: true,
  clusterMaxZoom: 16,    // max zoom to cluster points on
  clusterRadius:  2  // cluster radius in pixels
  });

  // 2) a circle layer for the clusters
  map.addLayer({
  id: 'visited-clusters-2',
  type: 'circle',
  source: 'visited-trail-2',
          filter: ['has','point_count'],
          paint:{
          'circle-radius':2,
          'circle-color':'#FF851B',
          'circle-stroke-width':1,
          'circle-stroke-color':'#fff'
          }
  });


  // 4) and finally your unclustered points (when point_count is NOT present)
  map.addLayer({
  id: 'visited-unclustered-2',
  type: 'circle',
  source: 'visited-trail-2',
  filter: ['!', ['has', 'point_count']],
  paint: {
      'circle-radius': 2,
      'circle-color': '#FF851B',
      'circle-stroke-width': 1,
      'circle-stroke-color': '#fff'
  }
  });
  btn.textContent = 'Done';

  let isLoaded2 = false
  map.once('idle', () => {
    console.log('Everything—including your new layer—has been rendered and is idle.');
    isLoaded2 = true
  });
  while(!isLoaded){
    await new Promise(r => setTimeout(r, 1000));
    console.log(`waiting for loading`)
  }

  // map.triggerRepaint()
  console.log("added visualization data to map")

  if (map.getLayer('visited-trail-layer')) {
    map.removeLayer('visited-trail-layer');
    map.removeSource('visited-trail');
  }

  map.moveLayer('visited-clusters-2', 'shortest-path-line');
  map.moveLayer('visited-unclustered-2', 'shortest-path-line');
//$(#%&@(*&%(*@#&%(*))))
              });


            // toggle visited-trail visibility
            let visitedVisible = true;
            document.getElementById('toggle-visited-btn')
              .addEventListener('click', () => {
                visitedVisible = !visitedVisible;
                map.setLayoutProperty(
                  'unclustered-point','visibility',
                  visitedVisible ? 'visible':'none'
                );
                map.setLayoutProperty(
                'clusters','visibility',
                  visitedVisible ? 'visible':'none'
                );

                 if (map.getLayer('visited-clusters-2')) {
                        map.setLayoutProperty(
                  'visited-clusters-2','visibility',
                  visitedVisible ? 'visible':'none'
                );
                map.setLayoutProperty(
                'visited-unclustered-2','visibility',
                  visitedVisible ? 'visible':'none'
                );
                 }
                document.getElementById('toggle-visited-btn').textContent =
                  visitedVisible ? 'Hide Visited Nodes':'Show Visited Nodes';
              });
          };
        })
        .catch(console.error);
    });
  </script>
</body>
</html>
